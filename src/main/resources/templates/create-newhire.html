<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trakd.Create NewHire</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel = "stylesheet" href = "assets/css/create-newhire.css">
</head>
<body>

<div th:replace="basic-navbar :: nav"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Enter NewHire Basic Information</h5>
                    <form class="form-signup">

                        <div>
                            <label for="name"></label>
                            <input type="text" class="form-control" id="name" placeholder="First and Last Name">
                        </div>

                        <div>
                            <label for="initials"></label>
                            <input type="text" class="form-control" id="initials" placeholder="Initials">
                        </div>

                        <div>
                            <label for="employee-id"></label>
                            <input type="password" disabled="disabled"  class="form-control" id="employee-id" placeholder="Input is disabled">
                        </div>

                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" disabled="disabled"  class="form-control" id="password" placeholder="Input is disabled">
                        </div>

                        <div>
                            <label for="job-dropdown"></label>
                            <select class = "dropdown" id="job-dropdown">
                                <option value = null>Set Job Title</option>
                                <option value = "Software Engineer">Software Engineer</option>
                            </select>
                        </div>

                        <div>
                            <label for="salary-dropdown"></label>
                            <select class = "dropdown" id="salary-dropdown">
                                <option value = null>Set Salary</option>
                                <option value = "73000">$73,000</option>
                                <option value = "75000">$75,000</option>
                                <option value = "77000">$77,000</option>
                                <option value = "79000">$79,000</option>
                            </select>
                        </div>
                        <div>
                            <button id ="submit-btn" class="btn" type="submit">Continue</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
